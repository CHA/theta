<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Itineraries </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> My Itineraries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of itineraries">
    <img src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>
        {{ item.startDate | date }} - {{ item.endDate | date }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-button (click)="openItinerary(item.id)" fill="clear">View</ion-button>
  </ion-card>
</ion-content>

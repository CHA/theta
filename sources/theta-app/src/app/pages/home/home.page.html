<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="map-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Theta</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="notification-icon" name="notifications-outline"></ion-icon>
        <ion-badge class="notification-badge">12</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p class="title">Highlights</p>
        <div class="card-effect">
          <app-card-slider [cards]="recommendations" [config]="swiper.cardEffectSwiperOptions"></app-card-slider>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="title">Near you</p>
        <app-card-slider [cards]="topPicks" [config]="swiper.freeModeSwiperOptions"></app-card-slider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="title">Recommendations</p>
        <app-card-slider [cards]="recommendations" [config]="swiper.freeModeSwiperOptions"></app-card-slider>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" size-lg="4" *ngFor="let itinerary of itineraries">
        <app-itinerary-card [itinerary]="itinerary"></app-itinerary-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

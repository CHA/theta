<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="container">
    <div class="login-logo">
      <img src="assets/img/theta-logo.png" alt="Theta logo" />
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username / Email" [(ngModel)]="user.username" name="username" type="text"
            #username="ngModel" spellcheck="false" autocapitalize="off" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
            Username / Email is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input placeholder="Password" [(ngModel)]="user.password" name="password" type="password"
            #password="ngModel" required>
          </ion-input>
        </ion-item>

        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>

        <ion-button (click)="login()" type="submit" expand="block">Login</ion-button>
        <ion-button (click)="signup()" color="light" expand="block">Create Account</ion-button>

      </ion-list>
    </form>

    <div class="social-media ion-margin-bottom">
      <h3>Login using</h3>
      <ion-button (click)="login()">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button (click)="login()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <ion-card class="container">

    <h2> Create Your Theta Account</h2>

    <form novalidate>
      <ion-list>
        <ion-item>
          <ion-input #email placeholder="E-Mail" type="email" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
            Email is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input #firstName placeholder="First Name" type="text" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="firstName.valid || submitted == false" class="ion-padding-start">
            Name is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input #lastName placeholder="Last Name" type="text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input #password placeholder="Password" type="password" required>
          </ion-input>
          <ion-icon slot="end" color="primary" name="eye-outline" (click)="toggleShowPassword()"></ion-icon>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input #confirmPassword placeholder="Confirm Password" type="password" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="confirmPassword.valid || submitted == false" class="ion-padding-start">
            Confirm Password is required
          </p>
          <p [hidden]="submitted == false || password == confirmPassword" class="ion-padding-start">
            Password doesn't match
          </p>
        </ion-text>
      </ion-list>

      <div class="ion-padding">
        <ion-button (click)="signup()" type="submit" expand="block">Sign Up</ion-button>
      </div>
    </form>

    <div class="social-media ion-margin-bottom">
      <h3>or create account with</h3>
      <ion-button (click)="signup()">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button (click)="signup()">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
      </ion-button>
    </div>

    <a href="/login">Already have an account? Click Here</a>
  </ion-card>
</ion-content>

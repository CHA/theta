<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <ion-card class="container">

    <h2> Create Your Theta Account</h2>
    
    <form #signupForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-input placeholder="E-Mail" [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
            Email is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input placeholder="Full Name" [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="name.valid || submitted == false" class="ion-padding-start">
            Name is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input placeholder="Password" [(ngModel)]="signup.password" name="password" [type]="passwordType" #password="ngModel" required>
          </ion-input>
          <ion-icon slot="end" color="primary" [name]="passwordIcon" (click)="togglePasswordText()"></ion-icon>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>

        <ion-item>
          <ion-input placeholder="Confirm Password" [(ngModel)]="signup.confirmpassword" name="confirmpassword" [type]="passwordType" #confirmpassword="ngModel" required>
          </ion-input>
          <ion-icon slot="end" color="primary" [name]="passwordIcon" (click)="togglePasswordText()"></ion-icon>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="confirmpassword.valid || submitted == false" class="ion-padding-start">
            Confirm Password is required
          </p>
          <p [hidden]="submitted == false || password == confirmpassword" class="ion-padding-start">
            Password doesn't match
          </p>
        </ion-text>
      </ion-list>

      <div class="ion-padding">
        <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Sign Up</ion-button>
      </div>
    </form>

    <div class="social-media ion-margin-bottom">
      <h3>Or Create Your Account With</h3>
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
      </ion-button>
    </div>

    <a href="/login">Already have an account? Click Here</a>
  </ion-card>

  


</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <tta-search></tta-search>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let itinerary of itineraries">
        <tta-itinerary-card [itinerary]="itinerary"></tta-itinerary-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

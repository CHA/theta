<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Browse</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="bookmark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-searchbar placeholder="Search by destinations or budget"></ion-searchbar>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" size-lg="4" *ngFor="let itinerary of itineraries">
        <app-itinerary-card [itinerary]="itinerary"></app-itinerary-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

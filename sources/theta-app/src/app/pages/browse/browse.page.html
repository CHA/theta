<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Enter destination or budget" animated></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFilter()">
        <ion-icon *ngIf="!showFilter" name="filter-outline"></ion-icon>
        <ion-icon *ngIf="showFilter" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let itinerary of itineraries">
        <app-itinerary-card [itinerary]="itinerary"></app-itinerary-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app [class.dark-theme]="dark">
  <ion-menu *ngIf="user" side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-avatar class="ion-margin">
          <img [src]="user.profilePicUrl" />
        </ion-avatar>
        <div class="ion-margin-start">
          {{user.firstName}} {{user.lastName}}
        </div>
        <div class="ion-margin-start">
          <ion-note>
            {{user.email}}
          </ion-note>
        </div>
        <span>
          <ion-button size="small" fill="clear">23 Followers</ion-button>
          <ion-button size="small" fill="clear">29 Following</ion-button>
        </span>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="viewProfile()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            Profile
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            Your location
            <p>London, United Kingdom</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="bus-outline" slot="start"></ion-icon>
          <ion-label>
            Travel Preferences
            <p>
              Nature, Outdoor, Foodie
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>
            Favorites
            <p>
              Your saved locations and itineraries
            </p>
          </ion-label>
        </ion-item>
        <ion-item (click)="signout()">
          <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
          <ion-label>
            Sign out
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

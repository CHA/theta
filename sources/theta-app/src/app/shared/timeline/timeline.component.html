<ion-list>
  <ion-item *ngFor="let activity of activities">
    <ion-label>
      <h2>{{activity.name}}</h2>
      <p>
        {{activity.place.name}}
      </p>
      <p>
        {{activity.startTime | date: 'h a'}} - {{activity.endTime | date: 'h a'}}
      </p>
      <div class="tags no-scrollbar">
        <ion-chip size="small" outline color="primary" *ngFor="let tag of activity.tags">
          <ion-label>{{tag}}</ion-label>
        </ion-chip>
      </div>
    </ion-label>
    <ion-thumbnail slot="end">
      <ion-img [src]="activity.imageUrls[0]"></ion-img>
    </ion-thumbnail>
  </ion-item>
</ion-list>

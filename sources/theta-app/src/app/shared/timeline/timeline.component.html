<ion-list>
  <ion-item *ngFor="let activity of activities">
    <ion-label>
      <ion-text color="primary">
        <h2>{{activity.name}}</h2>
      </ion-text>
      <p>{{activity.startTime | date: 'MMMM d, y h a'}}, {{activity.place.name}}</p>
      <p>
        {{emoji.Location}} {{activity.place.address}}
      </p>
      <div class="tags no-scrollbar">
        <ion-chip size="small" outline color="primary" *ngFor="let tag of activity.tags">
          <ion-label>{{tag}}</ion-label>
        </ion-chip>
      </div>
    </ion-label>
    <ion-thumbnail slot="end">
      <ion-img [src]="activity.imageUrls[0]"></ion-img>
    </ion-thumbnail>
  </ion-item>
</ion-list>
